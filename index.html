<body>
    <div class="flex body">
        <div class="basis">
            <h1>Get <span>insights</span> that help your business grow.</h1>

            <p>Discover the benefits of data analytics and make better decisions regarding revenue,
                customer experience, and overall efficiency.
            </p>

            <div class="flex stat">
                <header>
                    <h2>10k+</h2>
                    <p>companies</p>
                </header>
                <header>
                    <h2>314</h2>
                    <p>templates</p>
                </header>

                    <h2>12M+</h2>
                    <p>queries</p>
                </header>
            </div>
        </div>

        <picture>

            <div class="overlay">
                <source media="(max-width: 375px)" srcset="images/image-header-mobile.jpg">
                <img src="images/image-header-desktop.jpg" alt="Image Header" class="basis">
        </picture>
    </div>
